<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Get Calculatin</h1>
  <div id="navigation">
    <button class="nav" id="togBase">Base Mode</button><br><br>
    <button class="nav" id="togHard">Hard Mode</button><br><br>
    <button class="nav" id="togPro">Pro Mode</button><br>

  </div>
  <div id="base">
    <h2> the skeleton </h2>
    First number: <input id = "first" type="text"/>
    Second number: <input id = "second" type="text"/><br><br>
    <button class = "base" id="add" data-type="add">Add 'em foo'</button>
    <button class = "base" id="subtract" data-type="subtract">Subtract 'em foo'</button>
    <button class = "base" id="multiply" data-type="multiply"> Multiply 'em foo'</button>
    <button class = "base" id="divide" data-type="divide">Divide 'em foo'</button><br><br>

    <div id="result">
    </div>
  </div>
  <br><br>
  <div id="hard">
    <h2> the flesh </h2>
    <div id="calc">
      <table>
        <thead>
          <th colspan="4">  <div id="result2">
          </div></th>
        </thead>
        <tbody>
          <tr class="rowOne">
            <td> <button class="num" class="1">1</button></td>
            <td> <button class="num" class="2">2</button></td>
            <td> <button class="num" class="3">3</button></td>
            <td> <button class="op" class="plus">+</button></td>
          </tr>
          <tr>
            <td> <button class="num" class="4">4</button></td>
            <td> <button class="num" class="5">5</button></td>
            <td> <button class="num" class="6">6</button></td>
            <td> <button class="op" class="minus">-</button></td>
          </tr>
          <tr>
            <td> <button class="num" class="7">7</button></td>
            <td> <button class="num" class="8">8</button></td>
            <td> <button class="num" class="9">9</button></td>
            <td> <button class="op" class="div">/</button></td>
          </tr>
          <tr>
            <td> <button class="num" class="0">0</button></td>
            <td> <button class="op" class="?">?</button></td>
            <td> <button class="op" class="times">x</button></td>
            <td> <button id="submit">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br><br>

  <div id="pro">
    <h2> the heart </h2>
    <div id="calc2">
      <table>
        <thead>
          <th colspan="4">  <div id="result3">
          </div></th>
        </thead>
        <tbody>
          <tr class="rowOne">
            <td> <button class="num2" class="1">1</button></td>
            <td> <button class="num2" class="2">2</button></td>
            <td> <button class="num2" class="3">3</button></td>
            <td> <button class="op2" class="plus">+</button></td>
          </tr>
          <tr>
            <td> <button class="num2" class="4">4</button></td>
            <td> <button class="num2" class="5">5</button></td>
            <td> <button class="num2" class="6">6</button></td>
            <td> <button class="op2" class="minus">-</button></td>
          </tr>
          <tr>
            <td> <button class="num2" class="7">7</button></td>
            <td> <button class="num2" class="8">8</button></td>
            <td> <button class="num2" class="9">9</button></td>
            <td> <button class="op2" class="div">/</button></td>
          </tr>
          <tr>
            <td> <button class="num2" class="0">0</button></td>
            <td> <button class="op2" class="?">?</button></td>
            <td> <button class="op2" class="times">x</button></td>
            <td> <button id="submit2">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="history">
    </div>
  </div>



</body>
</html>
