<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Get Calculatin</h1>
    First number: <input id = "first" type="text"/>
    Second number: <input id = "second" type="text"/><br><br>
    <button id="add" data-type="add">Add 'em foo'</button>
    <button id="subtract" data-type="subtract">Subtract 'em foo'</button>
    <button id="multiply" data-type="multiply"> Multiply 'em foo'</button>
    <button id="divide" data-type="divide">Divide 'em foo'</button><br>

    <div id="result">
    </div>
    <br><br>
    <div id="calc">
      <table>
        <thead>
        </thead>
        <tbody>
          <tr>
            <td> <button class="num" id="1">1</button></td>
            <td> <button class="num" id="2">2</button></td>
            <td> <button class="num" id="3">3</button></td>
            <td> <button class="op" id="plus">+</button></td>
          </tr>
          <tr>
            <td> <button class="num" id="4">4</button></td>
            <td> <button class="num" id="5">5</button></td>
            <td> <button class="num" id="6">6</button></td>
            <td> <button class="op" id="minus">-</button></td>
          </tr>
          <tr>
            <td> <button class="num" id="7">7</button></td>
            <td> <button class="num" id="8">8</button></td>
            <td> <button class="num" id="9">9</button></td>
            <td> <button class="op" id="div">/</button></td>
          </tr>
          <tr>
            <td> <button class="num" id="0">0</button></td>
            <td> <button class="op" id="?">?</button></td>
            <td> <button class="op" id="times">x</button></td>
            <td> <button id="submit">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="result2">
    </div>


  </body>
</html>
